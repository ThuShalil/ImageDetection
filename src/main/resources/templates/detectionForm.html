<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Image Detection</title>
</head>
<body class="text-center bg-dark text-white">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
      rel="stylesheet" media="screen"/>
<link th:href="@{/custom.css}"
      rel="stylesheet"/>

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner bg-secondary rounded-pill">
            <h3 class="masthead-brand">Image Detection</h3>
            <nav class="nav nav-masthead justify-content-center rounded-circle">
                <a class="nav-link bg-dark rounded-left" href="/">☗</a>
                <a class="nav-link bg-dark" href="/contact">☎</a>
                <a class="nav-link bg-dark rounded-right" href="/help">⍰</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Wynik detekcji</h1>
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-6">
                        <img class="card-img-top" alt="Original image"
                             th:src="${originalimg}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-6">
                        <img class="card-img-top" alt="Detected image"
                             th:src="${detectedimg}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-responsive table-hover table-dark">
                    <thead scope="col">
                    <th>Detected Object</th>
                    <th>Detection percentages</th>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${results}">
                        <td th:text="${result[0]}"></td>
                        <td th:text="${result[1]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner bg-secondary text-white rounded-pill">
            <p>@Konrad Świstek && @Marcin Płaszcz ©2019 </p>
        </div>
    </footer>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/custom.js}"></script>
</body>
<html>
