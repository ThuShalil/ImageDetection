<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Image Detection</title>
</head>
<body class="text-center bg-dark text-white">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />
<link th:href="@{/custom.css}"
      rel="stylesheet" />

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner bg-secondary rounded-pill">
            <h3 class="masthead-brand">Image Detection</h3>
            <nav class="nav nav-masthead justify-content-center rounded-circle">
                <a class="nav-link bg-dark rounded-left active" href="/">☗</a>
                <a class="nav-link bg-dark" href="/contact">☎</a>
                <a class="nav-link bg-dark rounded-right" href="/help">⍰</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Prześlij plik graficzny</h1>
        <p class="lead">
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="fileUpload blue-btn btn width100">
                <span>Wybierz plik&hellip;</span>
                <input type="file" class="uploadlogo" name="file" />
            </div>
        <input class="fileUpload btn blue-btn width100" type="submit" value="➠" onclick="detecting()"/>
        </form>

        <div id="brain" class="text-center" hidden="hidden">
            <img th:src="@{loading.gif}" class="rounded" alt="detecting">
        </div>

        <p class="lead">
            <a href="help" class="btn btn-lg btn-secondary">Dowiedz się więcej</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner bg-secondary text-white rounded-pill">
            <p>@Konrad Świstek && @Marcin Płaszcz ©2019 </p>
        </div>
    </footer>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/custom.js}"> </script>
</body>
<html>
